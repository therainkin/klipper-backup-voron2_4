#
#Login to the Raspberry Pi
#Run the following:
#sudo apt install make
#cd ~/klipper
#make clean
#make menuconfig
#
#In the menu structure there https://www.armoredturtle.xyz/docs/boxturtle/initial_startup/06-hotend-values.html#hotend-specific-values are a number of items to be selected.
#    [*] Enable extra low-level configuration options
#    micro-controller architecture is set to STMicroelectronics STM32
#    Processor model STM32F446
#    Bootloader offset to 32KiB bootloader
#    Clock Reference to 12 MHz crystal
#    Communication interface to USB (on PA11/PA12)
#Once the configuration is selected, press q to exit, and Yes when asked to save the configuration.
#Run 'make'
# 
#The make command, when completed, creates a firmware file klipper.bin which is stored in the folder /home/pi/klipper/out.
#SDCARD FIRMWARE INSTALL
#Execute these commands via SSH to rename the firmware file to firmware.bin:
#cd ~/klipper
#mv out/klipper.bin out/firmware.bin
#Important: If the file is not renamed, the firmware will not be updated properly. The bootloader looks for a file named firmware.bin.
#
#Use winscp to copy the firmware.bin file off your Pi, onto your computer.
#Ensure that your sdcard is formatted FAT32 (NOT EXFAT!)
#Copy firmware.bin onto the microSD card
#Power off the Octopus
#Insert the microSD card
#Power on the Octopus
#After a few seconds, the Octopus should be flashed
#You can confirm that the flash was successful by running ls /dev/serial/by-id. If the flash was successful, this should now show a klipper device, similar to:
#/dev/serial/by-id/usb-Klipper_stm32f446xx_1E002D001450535556323420-if00
