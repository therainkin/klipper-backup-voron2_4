#####################################################################
#   Pause and Resume
#####################################################################
[pause_resume]
recover_velocity: 50.0
#   When capture/restore is enabled, the speed at which to return to
#   the captured position (in mm/s). Default is 50.0 mm/s.

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
gcode:
    {% set X = params.X|default(230)|int %}
    {% set Y = params.Y|default(230)|int %}
    {% set Z = params.Z|default(10)|int %}
    {% set E = params.E|default(1)|int %}
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000

[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
    {% set E = params.E|default(1)|int %}
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME

#####################################################################
#   Change Filament
#####################################################################
[include filament_change.cfg]

#####################################################################
#   Skew Calibration
#####################################################################
# https://vector3d.shop/pages/calilantern-calibration-calculator-mk2?open=measuring%2Cpreparation%2Cprinting%2Cresults%2Cskew_fixes
[skew_correction]

#####################################################################
#   Skirt Buttons
#####################################################################
[gcode_button skirt_button_caselight]
pin: ^PG15   # light bulb button, turn on leds
press_gcode:
  TOGGLE_CASELIGHT

[gcode_macro TOGGLE_CASELIGHT]
variable_state: 1
gcode:
  {% if printer["gcode_macro TOGGLE_CASELIGHT"].state == 0 %}
    SET_PIN PIN=caselight VALUE=0.6
    SET_GCODE_VARIABLE MACRO=TOGGLE_CASELIGHT VARIABLE=state VALUE=1
  {% else %}
    SET_PIN PIN=caselight VALUE=0.0
    SET_GCODE_VARIABLE MACRO=TOGGLE_CASELIGHT VARIABLE=state VALUE=0
  {% endif %}

#####################################################################
#   Macros
#####################################################################
##UPDATE PRINT START WITH STEALTHBURNER INSTALL
#https://github.com/jontek2/A-better-print_start-macro

## NOZZLE SCRUB AND PURGE DECONTAMINATOR
[include nozzle_scrub.cfg]

[gcode_macro EXHAUST_FAN_ON]
gcode:
    SET_FAN_SPEED FAN=exhaust_fan SPEED=1.0

[gcode_macro EXHAUST_FAN_OFF]
gcode:
    SET_FAN_SPEED FAN=exhaust_fan SPEED=0

# Faster Quad Gantry Level
# https://klipper.discourse.group/t/faster-quad-gantry-level-macro/19044
[gcode_macro QUAD_GANTRY_LEVEL]
rename_existing: _QUAD_GANTRY_LEVEL
gcode:
    # If QGL is not applied, first run a course calibration
    {% if printer.quad_gantry_level.applied == False %}
        _QUAD_GANTRY_LEVEL RETRY_TOLERANCE=1.0
    {% endif %}
    # then perform fine QGL down to desired spec
    # this has to be a separate macro call so the results of the above call will be visible!
    _FINE_QUAD_GANTRY_LEVEL

[gcode_macro _FINE_QUAD_GANTRY_LEVEL]
gcode:
    {% if printer.quad_gantry_level.applied == True %}
        # go for full quality at reduced probing height
        _QUAD_GANTRY_LEVEL HORIZONTAL_MOVE_Z=5.0  # <- set your preferred probing height here!
    {% else %}
        # This should never happen, just perform the full calibration using the defaults
        {action_respond_info("Fine QGL called without calling course QGL first!")}
        _QUAD_GANTRY_LEVEL  # default behavior, no speedup
    {% endif %}

    
[gcode_macro GG32]
gcode:
    LEDMAX
    G90
    # Home X
    G4 P2000
    G28.1 X
    G1 X5 F1200
    # Home Y
    G4 P2000
    G28.1 Y
    G1 Y5 F1200
    # Home Z
    G90
    G0 X175 Y175 F6600
    G28.1 Z
    G1 Z10 F1200
    QUAD_GANTRY_LEVEL
    G90
    G0 X175 Y175 F6600
    G28.1 Z
    G1 Z10 F1200
    
[gcode_macro BACKLASH_CALIBRATION]
gcode:  GG32
        CARTOGRAPHER_ESTIMATE_BACKLASH CALIBRATE=1

[gcode_macro NOZZLE_LED_ON]
gcode:  SET_LED LED=sb_th0_led RED=1 GREEN=0 BLUE=0 INDEX=1
        SET_LED LED=sb_th0_led RED=0 GREEN=0 BLUE=0 WHITE=1 INDEX=2
        SET_LED LED=sb_th0_led RED=0 GREEN=0 BLUE=0 WHITE-1 INDEX=3 

[gcode_macro NOZZLE_LED_OFF]
gcode:  SET_LED LED=sb_th0_led RED=0 GREEN=0 BLUE=0 INDEX=1
        SET_LED LED=sb_th0_led RED=0 GREEN=0 BLUE=0 INDEX=2
        SET_LED LED=sb_th0_led RED=0 GREEN=0 BLUE=0 INDEX=3 

[gcode_macro LEDOFF]
gcode:  SET_PIN PIN=caselight VALUE=0

[gcode_macro LEDMIN]
gcode:  SET_PIN PIN=caselight VALUE=.01

[gcode_macro LEDMAX]
gcode:  SET_PIN PIN=caselight VALUE=.6

[gcode_macro PART_FAN_25]
gcode:
    M106 S64

[gcode_macro PART_FAN_OFF]
gcode:
    M106 S0

[gcode_macro RESTART_FIRMWARE]
gcode:
    FIRMWARE_RESTART

[gcode_macro list_sensors]
gcode:
  { action_respond_info(printer.heaters.available_heaters | join(', ')) }
  { action_respond_info(printer.heaters.available_sensors | join(', ')) }

[gcode_macro PRINT_START]
#   Use Slicer starting script "PRINT_START EXTRUDER=[nozzle_temperature_initial_layer] BED=[bed_temperature_initial_layer_single] Chamber=[chamber_temperature]"
gcode:
    LEDMAX
    EXHAUST_FAN_OFF
    {% set BED_TEMP = params.BED | default(100) | float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER | default(150) | float %}
    {% set CHAMBER_TEMP = params.CHAMBER | default(25) | float %}
    {% set initial_tool = params.TOOL|default("0")|int %}
    STATUS_HEATING
    SET_FAN_SPEED FAN=Nevermore SPEED=1
    m140 S{BED_TEMP}  ;  Start heating the Bed, but don't wait.
    M109 S150  ;  Heat HE to 150 for probing
    CLEAR_PAUSE
    STATUS_HOMING
    SET_GCODE_OFFSET Z=0 ; Reset Z offset
    GG32	; home all axes and QGL
    AFC_PARK
    G90     ;  set absolute positioning
    CARTOGRAPHER_TOUCH_HOME ; Home for real Z0
    STATUS_MESHING 
    BED_MESH_CALIBRATE ADAPTIVE=1
    STATUS_HEATING
    M190 S{BED_TEMP}	; Start Bed Heating and wait
    M109 S{EXTRUDER_TEMP}	; Wait for hotend if not already heated
    T{initial_tool} #Load Initial Tool
    TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={CHAMBER_TEMP}	  ; Wait for Chamber to hit target temp
    STATUS_CLEANING
    clean_nozzle ; From nozzle_scrub.cfg
    G90		; absolute positioning
    SET_FAN_SPEED FAN=exhaust_fan SPEED=0.1
    STATUS_PRINTING
    SKEW_PROFILE LOAD=Calilantern
    
[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    UPDATE_DELAYED_GCODE ID=filter_off DURATION=180 ; Allow Nevermore to clear the chamber a little more.
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5.0 F1800                 ; retract filament
    TURN_OFF_HEATERS
    BEDFANSFAST
    SET_FAN_SPEED FAN=Nevermore SPEED=1
    SET_FAN_SPEED FAN=exhaust_fan SPEED=0.1
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    #G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear; oringinal
    G0 X30 Y{th.axis_maximum.y - 2} Z{z_safe + 20}F3600  ; park nozzle at rear over a bucket
    M107                                     ; turn off fan
    #EXHAUST_FAN_ON
    G4 P180000	; Wait 180000 miliseconds = 3 mins
    LEDOFF
    SET_FAN_SPEED FAN=exhaust_fan SPEED=0.6
    G4 P120000	; Wait 120000 miliseconds = 2 mins
    EXHAUST_FAN_OFF
    TOGGLE_NEVERMORE
    BEDFANSOFF
    STATUS_OFF
    BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END
    SET_SKEW CLEAR=1
    
[gcode_macro _HOME_X]
gcode:
    LEDMAX
    # Always use consistent run_current on A/B steppers during sensorless homing
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 1 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}

    # Home
    G28.1 X
    # Move away
    G91
    G1 X-10 F1200
    
    # Wait just a second… (give StallGuard registers time to clear)
    G4 P1000
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[gcode_macro _HOME_Y]
gcode:
    LEDMAX    
    # Set current for sensorless homing
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 1 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}

    # Home
    G28.1 Y
    # Move away
    G91
    G1 Y-10 F1200

    # Wait just a second… (give StallGuard registers time to clear)
    G4 P1000
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[gcode_macro TEST_ADXL345]
gcode:
    ACCELEROMETER_QUERY CHIP=adxl345 #ACCELEROMETER_MEASURE CHIP=cartographer ACCELEROMETER_MEASURE CHIP=toolhead 

[gcode_macro UPDATE_SHAPER]
# Run then screenshot results, SAVE_CONFIG, check printer.cfg save_config section at the bottom and set [PRINTER] max_accel per chosen shaper accelleration recommendations. 
gcode:
    SHAPER_CALIBRATE

