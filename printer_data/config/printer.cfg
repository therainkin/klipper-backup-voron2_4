#####################################################################
#   KNOMI 2 Toolhead Display
#####################################################################
# Firmware updates from github @ https://github.com/bigtreetech/KNOMI/blob/master/KNOMI2/Firmware/knomi2_firmware.bin
# Browse to knomi.local to upload firmware
##########################################################

# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON2 350mm BigTreeTech OctoPus V1 TMC2209 UART config

# Mainsail Settings
[include mainsail.cfg]
[include timelapse.cfg]

# Bed Fans for Chamberheat
[include bedfans.cfg]

# Nevermore Settings
[include nevermore.cfg]

# Enable object exclusion
[exclude_object]

# Include Ellis Macros for Max Accel and Speed Testing
[include TEST_SPEED.cfg]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_1E002D001450535556323420-if00
restart_method: command
##--------------------------------------------------------------------

#####################################################################
# EBB CANBUS BTT EBB SB2209/2040RP CAN
#####################################################################
[mcu EBBCan]
canbus_uuid: e15f4d828a07 # ID of BTT EBB 2209/2040RP toolheal board
canbus_interface: can_ebb

#####################################################################
# EBB CANBUS AFC-LITE CAN  - DEFINED IN AFC_TURTLE_1.CFG
#####################################################################
#[mcu AFCCan]
#canbus_uuid: fb042c9ac9d7 # ID of AFC LITE Box Turtle 
#canbus_interface: can_afc

#####################################################################
# BOX TURTLE AFC
#####################################################################
#[filament_switch_sensor bypass]
#switch_pin: <replace with MCU pin that switch is connected to> ; Allows for direct filament feed without stalling printer
#pause_on_runout: False




#####################################################################
#   ADXL345 Resonance Measurements
#####################################################################
[adxl345 toolhead]
cs_pin: EBBCan:gpio1
spi_software_sclk_pin: EBBCan:gpio2
spi_software_mosi_pin: EBBCan:gpio0
spi_software_miso_pin: EBBCan:gpio3
axes_map: z,-y,x

[resonance_tester]
probe_points: 175, 175, 20
accel_chip: adxl345 #ACCELEROMETER_MEASURE CHIP=adxl345 ACCELEROMETER_MEASURE CHIP=toolhead 

[printer]
kinematics: corexy
max_velocity: 450  
max_accel: 3800             #Max 4000, 3800 per 2hump shaper max for Y
max_z_velocity: 25          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 400            #Max 500
square_corner_velocity: 5.0

#####################################################################
#   Extruder
#####################################################################
[extruder]
step_pin: EBBCan:gpio18
dir_pin: EBBCan:gpio19
enable_pin: !EBBCan:gpio17
rotation_distance: 47.088     # Stock 47.088
gear_ratio: 9:1    #Orbiter Based Galileo2 for Stealthburner
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan:gpio7
############ PT1000 Thermistor Settings
sensor_type: MAX31865
sensor_pin: EBBCan:gpio9
spi_software_sclk_pin: EBBCan:gpio10
spi_software_mosi_pin: EBBCan:gpio8
spi_software_miso_pin: EBBCan:gpio11
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2
############
min_temp: 0
max_temp: 250
max_extrude_only_distance: 131  ;  For Extruder Calibration
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
min_temp: 0
max_temp: 310
max_power: 1.0
min_extrude_temp: 17   ; 170
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##  Try to keep pressure_advance below 1.0
pressure_advance: 0.035 ; Tuned Via https://github.com/AndrewEllis93
pressure_advance_smooth_time: 0.040 ; Default - Leave stock

[tmc2209 extruder]
uart_pin: EBBCan:gpio20
run_current: 0.650
stealthchop_threshold: 999999 ; 0=off, 999999=on
interpolate: false
sense_resistor: 0.110

[verify_heater extruder]
max_error: 180
check_gain_time: 90
hysteresis: 10
heating_gain: 0.5

[virtual_sdcard]
path: ~/printer_data/gcodes
[display_status]
[pause_resume]
[input_shaper]

#####################################################################
#   X/Y Stepper Settings
#####################################################################
##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40   #default 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_x:virtual_endstop 
position_min: -15
position_endstop: 350
position_max: 365
homing_speed: 50   #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
diag_pin: ^PG6      # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 125  # 255 is most sensitive value, 0 is least sensitive
interpolate: false
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0 ; 0=off, 999999=on

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40   #default 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: -15
position_endstop: 365
position_max: 366
homing_speed: 50  #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD11
diag_pin: ^PG9      # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 120  # 255 is most sensitive value, 0 is least sensitive
interpolate: false
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0 ; 0=off, 999999=on
 
#####################################################################
#   Z Stepper Settings
#####################################################################
## Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40 #default 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop # This is for Cartographer
#350mm build
position_max: 310
position_min: -5
homing_speed: 8
second_homing_speed: 5
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0 ; 0=off, 999999=on

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0 ; 0=off, 999999=on

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0 ; 0=off, 999999=on

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0 ; 0=off, 999999=on

